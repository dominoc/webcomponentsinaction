<html>
	<head>
		<title>Web Harp</title>
        	<link href="main.css" type="text/css" rel="stylesheet">
        	<link href="csshake.min.css" type="text/css" rel="stylesheet">
		<script type='module' src='./components/app/app.js'>
		</script>
		<script>
			function clicktostart() {
				document.querySelector('.audio-fix').style.display = 'none';
				document.querySelector('webharp-app').style.display = 'inline-block';
			}
		</script>
	</head>
	<body>
		<webharp-app strings='8'></webharp-app>
		<div class="audio-fix"
		     onclick="clicktostart()">
			Click Me to Start
		</div>
	</body>
</html>
