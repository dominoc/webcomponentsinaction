<!doctype html>
<html>
	<head>
		<title>Photo Carousel Demo</title>

		<script>
			class PhotoCarousel extends HTMLElement {
				connectedCallback(){
					this._photoIndex = 0;
					this._photos = this.getAttribute('photos').split(',');
					const title = this.getAttribute('title');
					const author = this.getAttribute('author');
					this.innerHTML = `
						<h2>${title}</h2>
						<h4>by ${author}</h4>
						<div class="image-container"></div>
						<button class="back">&lt</button>
						<button class="forward">&gt</button>
					`
					this.showPhoto();
				}
				showPhoto () {
					this.querySelector('.image-container').style.backgroundImage = 'url(' + this._photos[this._photoIndex] + ')';
				}
			}
			if (!customElements.get('wcia-photo-carousel')){
				customElements.define('wcia-photo-carousel', PhotoCarousel);
			}
		</script>

		<style>
			wcia-photo-carousel {
				width: 500px;
				height: 300px;
				display: flex;
				padding-top: 10px;
				flex-direction: column;
				border-color: black;
				border-width: 1px;
				border-style: solid;
			}
			wcia-photo-carousel h2 h3 {
				margin-bottom: 0;
				margin-top: 0;
				margin-left: 10px;
			}
			wcia-photo-carousel .image-container {
				margin-top: 15px;
				flex: 1;
				background-color: black;
			}

		</style>
	</head>
	<body>
		<wcia-photo-carousel
			title="Future Vacation Photos"
			author="Ben Farrell"
			photos="images/fBmIASF.jpg,images/3zxD6rz.jpg,images/nKBgeL0r.jpg,images/yVjJZ1Yr.jpg"
			>
		</wcia-photo-carousel>
	</body>
</html>
